{% extends 'finance/base.html' %}
{% block title %} Add Transaction {% endblock %}

{% block content %}
<div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Add Goal</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Title -->
        <div class="mb-4">
            <label class="block text-left mb-1">Title</label>
            {{ form.name }}
            {{ form.title.errors }}
        </div>

        <!-- Amount -->
        <div class="mb-4">
            <label class="block text-left mb-1">Amount</label>
            {{ form.amount }}
            {{ form.amount.errors }}
        </div>

       

        <!-- Date -->
        <div class="mb-4">
            <label class="block text-left mb-1">Date</label>
            {{ form.deadline }}
            {{ form.date.errors }}
        </div>

        <button class="w-full bg-indigo-300 py-2 rounded-md hover:bg-indigo-400 transition" type="submit">
            Add Goal
        </button>
    </form>
</div>
{% endblock %}
