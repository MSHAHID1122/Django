<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="w-full bg-white shadow-md px-6 py-4">
      <div class="container mx-auto flex  items-center">
        {% if user.is_authenticated %}
        <div class="space-x-6">
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">Logout</a>
        </div>
        {% else %}
        <div class="space-x-6">
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">Login</a>
          <a href="{% url 'register' %}" class="text-gray-700 hover:text-blue-500 font-medium transition">Register</a>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- Content Area -->
    <main class="flex-grow flex items-center justify-center mt-10">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
